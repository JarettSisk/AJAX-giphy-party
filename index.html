<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class="title">Giphy Party</h1>
  <div class="container">
    <form action="" class="gif-search-form">
      <input type="text" name="searchInput" class="gif-search-form_search-input" placeholder='"Funny cat"'>
      <button type="submit" class="gif-search-form_submit-button">FIND GIF</button>
    </form>
    <button class="remove-btn">REMOVE ALL GIFS</button>
  </div>
  
  <div class="gif-container">
  </div>
 

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
